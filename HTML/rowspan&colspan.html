<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 跨行&列</title>
</head>
<body>
    <table border="1" cellspaceing="0">
        <caption>一個大表</caption>
        <thead>
            <tr>
                <th>1-1</th>
                <th colspan="3">1-2</th>
                <th>1-5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2-1</td>
                <td rowspan="3">2-2</td>
                <td>2-3</td>
                <td rowspan="3">2-4</td>
                <td>2-5</td>
            </tr>
            <tr>
                <td>3-1</td>
                <td>3-3</td>
                <td>3-5</td>
            </tr>
            <tr>
                <td>4-1</td>
                <td>4-3</td>
                <td>4-5</td>
            </tr>
            <tr align="center">
                <td>5-1</td>
                <td colspan="3">5-2</td>
                <td>5-5</td>
            </tr>
        </tbody>
        <tfoot align="center">
            <tr>
                <td>6-1</td>
                <td colspan="3">6-2</td>
                <td>6-5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
