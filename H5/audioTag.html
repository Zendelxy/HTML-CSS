<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>音頻標籤</title>
  </head>
  <body>
    audio:音頻標籤，為雙標籤
    <br />
    <table border="2">
      <thead>
        <tr>
          <th>屬性</th>
          <th>值</th>
          <th>描述</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>src</td>
          <td>url</td>
          <td>音頻地址</td>
        </tr>
        <tr>
          <td>controls</td>
          <td>-</td>
          <td>顯示播放器控件(長度讀條、暫停按鈕等)</td>
        </tr>
        <tr>
          <td>muted</td>
          <td>-</td>
          <td>預設靜音</td>
        </tr>
        <tr>
          <td>autoplay</td>
          <td>-</td>
          <td>自動播放</td>
        </tr>
        <tr>
          <td>loop</td>
          <td>-</td>
          <td>循環播放</td>
        </tr>
        <tr>
          <td>preload</td>
          <td>auto/metadata/none</td>
          <td>預載，none:不預載，metadata:載入長度等數據，auto:下載整個音頻</td>
        </tr>
      </tbody>
    </table>
    <br />
    <audio
      src="../resource/Dance16比9.mp4"
      controls
      muted
      autoplay
      loop
      preload="metadata"
    ></audio>
  </body>
</html>
