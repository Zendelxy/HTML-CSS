<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本相關的標籤</title>
  </head>
  <body>
    <span>&lt;ruby&gt;</span>
    <br />
    例如:
    <ruby>波<rt>なみ</rt></ruby>
    或
    <ruby>網<rt>ㄨㄤˇ</rt>頁<rt>一ㄝˋ</rt></ruby>
  </body>
  <hr />
  <span>&lt;mark&gt;</span>
  <br />
  可用em代替以確保相容性
  <br />
  mark: Lorem
  <mark>ipsum</mark>
  dolor sit amet.
  <br />
  em: Lorem
  <em>ipsum</em>
  dolor sit amet.
</html>
