<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>滾動行為</title>
    <style></style>
  </head>
  <body>
    <h1>scroll-behavior 滾動行為</h1>
    會影響被程式或錨點觸發的滾動
    <ul>
      <li>auto:預設值，直接跳轉</li>
      <li>smooth:有平滑的過度效果</li>
    </ul>
    <hr />
    <h1>overscroll-behavior 滾動邊界行為</h1>
    控制滾動到容器邊界時的行為
    <ul>
      <li>auto:預設值，允許滾動穿透與邊界回彈</li>
      <li>contain:阻止滾動穿透，但允許邊界回彈</li>
      <li>none:阻止滾動穿透與邊界回彈</li>
    </ul>
    <strong>※滾動穿透:滾動到邊界時，將滾動傳遞至父元素</strong>
  </body>
</html>
