<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>瀏覽器前綴</title>
    <style>
      div {
        width: 200px;
        background-color: rgb(202, 202, 202);
      }
    </style>
  </head>
  <body>
    瀏覽器前綴(vendor
    prefix):需要根據瀏覽器版本在某些未被標準化的CSS屬性上添加，可以使用<a
      href="https://caniuse.com/"
      >caniuse</a
    >查詢
    <br />
    <div>
      chrome, safari, edge: -webkit-
      <br />
      firefox: -moz-
      <br />
      IE: -ms-
      <br />
      opera: -o-
    </div>
  </body>
</html>
